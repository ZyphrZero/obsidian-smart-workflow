name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build-rust:
    name: Build Rust ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            target: x86_64-pc-windows-msvc
            ext: .exe
          - os: macos-latest
            platform: darwin
            arch: arm64
            target: aarch64-apple-darwin
            ext: ''
          - os: macos-latest
            platform: darwin
            arch: x64
            target: x86_64-apple-darwin
            ext: ''
          - os: ubuntu-latest
            platform: linux
            arch: x64
            target: x86_64-unknown-linux-gnu
            ext: ''
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
            target: aarch64-unknown-linux-gnu
            ext: ''

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-servers -> target
          key: ${{ matrix.target }}

      - name: Build
        working-directory: rust-servers
        env:
          SW_SERVER_VERSION: ${{ github.ref_name }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          mkdir -p binaries
          BINARY_NAME="smart-workflow-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}"
          cp "rust-servers/target/${{ matrix.target }}/release/smart-workflow-server${{ matrix.ext }}" "binaries/${BINARY_NAME}"
          
          cd binaries
          if command -v sha256sum &> /dev/null; then
            sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          else
            shasum -a 256 "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            binaries/smart-workflow-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}
            binaries/smart-workflow-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}.sha256

  release:
    name: Release
    needs: build-rust
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: pnpm/action-setup@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          pattern: 'server-*'
          path: binaries
          merge-multiple: true

      - name: Set permissions
        run: |
          chmod +x binaries/smart-workflow-server-darwin-* || true
          chmod +x binaries/smart-workflow-server-linux-* || true

      - name: Install and build
        run: |
          pnpm i
          pnpm build

      - name: Prepare release assets
        run: |
          # BRAT 需要的三个核心文件（直接上传，不打包）
          # main.js, manifest.json, styles.css 已在根目录
          
          # 设置二进制文件执行权限
          chmod +x binaries/smart-workflow-server-darwin-* || true
          chmod +x binaries/smart-workflow-server-linux-* || true
          
          # 创建完整包（所有平台，供手动安装）
          mkdir -p obsidian-smart-workflow/binaries
          cp main.js manifest.json styles.css obsidian-smart-workflow/
          cp binaries/smart-workflow-server-* obsidian-smart-workflow/binaries/
          chmod +x obsidian-smart-workflow/binaries/smart-workflow-server-darwin-* || true
          chmod +x obsidian-smart-workflow/binaries/smart-workflow-server-linux-* || true
          zip -r obsidian-smart-workflow.zip obsidian-smart-workflow

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            main.js
            manifest.json
            styles.css
            obsidian-smart-workflow.zip
            binaries/smart-workflow-server-win32-x64.exe
            binaries/smart-workflow-server-win32-x64.exe.sha256
            binaries/smart-workflow-server-darwin-arm64
            binaries/smart-workflow-server-darwin-arm64.sha256
            binaries/smart-workflow-server-darwin-x64
            binaries/smart-workflow-server-darwin-x64.sha256
            binaries/smart-workflow-server-linux-x64
            binaries/smart-workflow-server-linux-x64.sha256
            binaries/smart-workflow-server-linux-arm64
            binaries/smart-workflow-server-linux-arm64.sha256
          body: |
            ## Installation
            
            ### BRAT (Recommended)
            1. Install [BRAT](https://github.com/TfTHacker/obsidian42-brat) plugin
            2. Add this repository: `ZyphrZero/obsidian-smart-workflow`
            3. The plugin will auto-download the server binary on first use
            
            ### Manual Installation
            - `obsidian-smart-workflow.zip` - Full package with all platform binaries
            
            ### Server Binaries (Auto-downloaded by plugin)
            - `smart-workflow-server-win32-x64.exe` - Windows x64
            - `smart-workflow-server-darwin-arm64` - macOS Apple Silicon
            - `smart-workflow-server-darwin-x64` - macOS Intel
            - `smart-workflow-server-linux-x64` - Linux x64
            - `smart-workflow-server-linux-arm64` - Linux ARM64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
